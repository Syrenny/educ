name: Educ application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Stop previous containers
      run: docker compose -f ./docker/compose.prod.yml down

    - name: Build and run
      run: docker compose -f ./docker/compose.prod.yml up -d --build
